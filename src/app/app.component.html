<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  

<div class="container">
  <h2 [style.color]="'blue'">{{title}}</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="name">Name:</label>
    <input type="text" [(ngModel)]="user.name" class="form-control" id="name" placeholder="Enter name" name="name"> 
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
    <input type="text" [(ngModel)]="user.email" class="form-control" id="email" placeholder="Enter email" name="email"> 
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" [(ngModel)]="user.password"  class="form-control" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="welcome()">Submit</button><br>
   <h3> {{message}}</h3><br>
    <button type="submit" class="btn btn-primary" (click)="clearMessage()">Clear</button><br>
    <button (click)="what('sabin','sabin@gmail.com',44444)" class="btn btn-danger" >Ok</button>
    <a type="button" class="btn btn-primary" routerLink="header">Go</a>
    <a type="button" class="btn btn-danger" routerLink="world">Next</a>
  </form>
</div>





<div class="container">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
       
      </tr>
    </thead>
    <tbody>
      <tr>
        <td [ngStyle]="{'color':user.id==1? 'red':'green'}">{{user.id}}</td>
        <td>{{user.name|uppercase|lowercase|titlecase}}</td>
        <td [ngStyle]="{'color':user.email==='rabin@gmail.com'? 'red':'green'}">{{user.email}}</td>
        <td [ngClass]="{'what':user.password===123}">{{user.password}}</td>
       
      </tr>
    </tbody>
  </table>
</div>

<div>
 <!-- <app-header></app-header>-->
  
</div>

</body>
</html>
<div class="container">
<router-outlet></router-outlet>
</div>
